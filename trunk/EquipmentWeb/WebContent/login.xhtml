<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<f:view>
  <h:head>
    <title>Test System</title>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/defaultStyle.css" />
  </h:head>
  <h:body>
    <h:form>
      <p:growl id="growl" showDetail="true" life="3000" />
      <p:dialog visible="true" header="Please login" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
          <h:outputLabel for="username" value="Username:" />
          <p:inputText value="#{loginBean.username}" id="username" required="true" label="username" />
          <h:outputLabel for="password" value="Password:" />
          <p:password feedback="false" value="#{loginBean.password}" id="password" label="password" />
          <f:facet name="footer">
            <p:commandButton value="Login" update="growl" action="#{loginBean.login}" ajax="false" />
          </f:facet>
        </h:panelGrid>
      </p:dialog>
    </h:form>
  </h:body>
</f:view>
</html>
