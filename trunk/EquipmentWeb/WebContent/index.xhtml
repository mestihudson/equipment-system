<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<f:view>
  <h:head>
    <title>Test System</title>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/defaultStyle.css" />
  </h:head>
  <h:body>
    <p:layout id="layout" fullPage="true">
      <p:layoutUnit position="north" resizable="true" size="60" minSize="40" maxSize="80">
        <h:outputText value="Demo JSF + Spring + Hibernate "></h:outputText>
        <br />
        Welcome <h:outputText style="font-weight:bold" value="#{request.userPrincipal.name}" />
        <a href="j_spring_security_logout">Logout</a>
      </p:layoutUnit>

      <p:layoutUnit position="west" resizable="true" minSize="120" maxSize="165">
        <h:form>
          <p:menu>
            <p:submenu label="Event">
              <p:menuitem value="Capturing" target="main" url="movementCapturing.xhtml" />
              <p:menuitem value="Enquiry" target="main" url="equipmentEnquiry.xhtml" />
              <p:menuitem value="Editing" target="main" url="movementEventEditing.xhtml"/>
              <p:menuitem value="Rejection" target="main" url="rejection.xhtml"/>
              <p:menuitem value="Inventory" target="main"/>
            </p:submenu>
            <p:submenu label="Equipment">
              <p:menuitem value="Creation" target="main" url="equipmentCreation.xhtml"/>
              <p:menuitem value="Termination" target="main" url="equipmentTermination.xhtml"/>
              <p:menuitem value="Undo" target="main"/>
            </p:submenu>
            <p:submenu label="Basic Data Setting">
              <p:menuitem value="Facility" target="main" url="hierarchyEnquiry.xhtml"/>
              <p:menuitem value="Container Type" target="main" url="containerIsoTypeCode.xhtml"/>
            </p:submenu>
          </p:menu>
        </h:form>
      </p:layoutUnit>
      <p:layoutUnit position="center">
        <iframe name="main" src="#" width="100%" frameborder="0" height="90%" />
      </p:layoutUnit>
    </p:layout>
  </h:body>
</f:view>
</html>
