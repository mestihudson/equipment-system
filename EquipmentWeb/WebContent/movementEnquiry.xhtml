<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
  <ui:define name="title">Movement Enquiry</ui:define>
  <ui:define name="content">
    <h:form>
      <p:dataTable value="#{movementEnquiryBean.equipmentEvents}" var="event">
        <p:column>
          <f:facet name="header">Event Type</f:facet>
          <h:outputText value="#{event.eventType.description}" />
        </p:column>
        <p:column>
          <f:facet name="header">Facility</f:facet>
          <h:outputText value="#{event.facilityCode}" />
        </p:column>
        <p:column>
          <f:facet name="header">Activity Date</f:facet>
          <h:outputText value="#{event.eventDateTimeLocal}" />
        </p:column>
        <p:column>
          <f:facet name="header">Document No./Type</f:facet>
          <h:outputText value="#{event.documentReference}" /> 
          <h:outputText value="#{event.documentType}" />
        </p:column>
        <p:column>
          <f:facet name="header">Update Date</f:facet>
          <h:outputText value="#{event.recordUpdateDateTime}" />
        </p:column>
      </p:dataTable>
    </h:form> 
  </ui:define>
</ui:composition>
